# Perfil para Big Data - Habilita Spark e Kafka

# Big Data - Spark (habilitado)
spark.enabled=true
spark.app.name=iot-city-spark
spark.master=spark://spark-master:7077

# Kafka Configuration
kafka.bootstrap-servers=kafka:9092
kafka.topic.sensor-data=iot-sensor-data
kafka.topic.alerts=iot-alerts

# Configurações de performance para Big Data
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging para Big Data
logging.level.org.apache.spark=INFO
logging.level.com.iotcitybackend.application.service.BigDataService=DEBUG 