# Configurações específicas para Docker/Produção
spring.application.name=iot-city-backend

# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://db:5432/iotcity
spring.datasource.username=iotcity_user
spring.datasource.password=iotcity_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.mode=always

# Configuração para usar arquivo de dados específico do PostgreSQL
spring.sql.init.data-locations=classpath:data.sql,classpath:data-postgresql.sql

# Configurações do servidor
server.port=8080
server.servlet.context-path=/

# Configurações de logging para produção
logging.level.root=INFO
logging.level.com.iotcitybackend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configurações de performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configurações de conexão com banco
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações do Swagger para produção
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.swagger-ui.operations-sorter=none
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.tags-sorter=Dispositivos,Dados de Sensor,Big Data
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.swagger-ui.default-model-expand-depth=2
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.syntax-highlight.activated=true
springdoc.swagger-ui.try-it-out-enabled=true

# Configurações de CORS para produção
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de segurança básica
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized 